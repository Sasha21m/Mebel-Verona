<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Салон мебели Верона</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="css/libs/min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    
    <div class="wrapper">
        <div class="content"></div>
        <header class="header">
            <div class="header_top">
                <div class="container">
                    <div class="header_top-inner">
                        
                        <div class="header_box--left">
                            <div class="header_logo">
                                <a href="#">
                                    <span>Мебель Верона</span>
                                </a>
                            </div>
                            <div class="header_menu">
                                <ul>
                                    <li><a href="#">About us</a></li>
                                    <li><a href="#">Feedback</a></li>
                                </ul>
                            </div>
                        </div>
                        
                        <div class="header_box--right">
                            
                            <div class="header_text">
                                <a class="header_phone menu-item" href="tel:380984545985">+38(098)454-59-85</a>
                                <a class="header_delivery delivery menu-item" href="#">Доставка по Киеву</a>
                                <a class="close" href="#"></a>
                            </div>
                            
                            <div class="header_search-form">
                                <form>
                                    <input type="text" placeholder="Search">
                                </form>
                            </div>

                            <div class="header_btn">
                                <a class="header_btn-menu icon-search" href="#" id="search"></a>
                                <a class="header_btn-menu icon-user" href="#" id="search"></a>
                                <a class="header_btn-menu icon-cart" href="#" id="search"></a>
                                <div class="header_btn-menu">
                                    <div class="hamburger">
                                        <div class="hamburger_span one" id="one"></div>
                                        <div class="hamburger_span two" id="two"></div>
                                        <div class="hamburger_span three" id="three"></div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </header>
        <footer class="footer"></footer>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.js"></script>
